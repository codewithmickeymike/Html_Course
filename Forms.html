<!DOCTYPE html>
<head>
    <title>Forms</title>
</head>
<body>
<marquee>
    <h1>WELCOME TO MY HTML FORM</h1>
</marquee>
<hr>

    <form>
<h3>PERSONNAL DETAILS</h3>
   <label for="Fname">First Name</label>
    <input type="text">
   
    <label for="lname">Last Name</label>
    <input type="text">
    
    <label for="email">Email</label>
    <input type="email" placeholder="example@gmail.com">

    
    <label for="pass">Password</label>
    <input type="password"><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date">

    <label for="dobt">Date of Birth Time</label>
    <input type="time"><br>

    <h3>GENDER</h3>
    <label for="male">Male</label>
    <input type="checkbox">

    <label for="female">Female</label>
    <input type="checkbox">

    <label for="others">Others</label>
    <input type="checkbox"><br>

    
    <h3>MARITIAL STATUS</h3>
    <label for="male">Single</label>
    <input type="radio">

    <label for="female">Married</label>
    <input type="radio">

    <label for="others">In a Relationship</label>
    <input type="radio"><br>
    <h3>DEPARTMENT</h3>

    <label for="department">Select department</label>
    
    <select name="depart" id="depart">
    <option>Computer Science</option>
    <option>Law</option>
    <option >Public Health</option>
    <option>Mass Comm</option>
    <option>Development Studies</option>
    <option>Human Resource</option>
    <option>Agriculture</option>
    <option>Business Admin</option>
    <option>Political Science</option>
    </select><br><br>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type a comment here!"></textarea><br>
    <button type="submit">Save</button>
    </form>

</body>
</html>
